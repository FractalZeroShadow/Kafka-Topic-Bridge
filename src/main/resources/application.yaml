spring:
  application:
    name: kafka-bridge

  kafka:
    # Source Kafka cluster (where we consume from)
    bootstrap-servers: localhost:29092

    consumer:
      group-id: kafka-bridge-local
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: io.confluent.kafka.serializers.KafkaAvroDeserializer
        # Source Confluent Registry
        schema.registry.url: ${SOURCE_REGISTRY_URL:http://localhost:8081}
        specific.avro.reader: false

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.apicurio.registry.serde.avro.AvroKafkaSerializer
      acks: all
      properties:
        # Target Apicurio Registry
        apicurio.registry.url: http://localhost:8082/apis/registry/v2
        apicurio.registry.auto-register: true
        apicurio.registry.use-specific-avro-reader: false
        apicurio.registry.artifact-id-strategy: io.apicurio.registry.serde.strategy.TopicNameStrategy

    listener:
      ack-mode: manual

# Bridge Configuration
bridge:
  preserve-timestamp: true
  target-kafka-brokers: localhost:29093

  # Mappings: Source Topic -> Target Topic
  topic-mappings:
    test-source-1: test-target-1
    test-source-2: test-target-2
    test-source-3: test-target-3

  # DLT Mappings: Source Topic -> Dead Letter Topic
  dlt-mappings:
    test-source-1: test-target-1-dlt
    test-source-2: test-target-2-dlt
    test-source-3: test-target-3-dlt