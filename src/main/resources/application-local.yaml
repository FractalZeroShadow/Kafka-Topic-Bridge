spring:
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: kafka-bridge-local
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.apicurio.registry.serde.avro.AvroKafkaDeserializer
      properties:
        apicurio.registry.url: http://localhost:8080/apis/registry/v2
        apicurio.registry.use-specific-avro-reader: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.apicurio.registry.serde.avro.AvroKafkaSerializer
      acks: all
      properties:
        apicurio.registry.url: http://localhost:8081/apis/registry/v2
        apicurio.registry.auto-register: true
        apicurio.registry.use-specific-avro-reader: false
    listener:
      ack-mode: manual

bridge:
  source-topic: source-users
  target-topic: target-users
  target-kafka-brokers: localhost:29093